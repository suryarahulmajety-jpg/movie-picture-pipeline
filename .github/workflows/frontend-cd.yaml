name: Frontend Continuous Deployment

on:
  push:
    branches:
      - main
    paths:
      - starter/frontend/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        working-directory: starter/frontend
        run: |
          IMAGE_TAG=${GITHUB_SHA}

          docker build \
            --build-arg REACT_APP_MOVIE_API_URL=${{ secrets.BACKEND_API_URL }} \
            -t ${{ secrets.FRONTEND_ECR_REPO }}:$IMAGE_TAG \
            -t ${{ secrets.FRONTEND_ECR_REPO }}:latest .

          docker push ${{ secrets.FRONTEND_ECR_REPO }}:$IMAGE_TAG
          docker push ${{ secrets.FRONTEND_ECR_REPO }}:latest

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy frontend to EKS
        run: |
          kubectl apply -k starter/frontend/k8s
          kubectl rollout restart deployment frontend
