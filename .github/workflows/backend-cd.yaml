name: Backend Continuous Deployment

on:
  push:
    branches:
      - main
    paths:
      - starter/backend/**
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          BACKEND_ECR_REPO: ${{ secrets.BACKEND_ECR_REPO }}
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          echo "Building backend image with tag $IMAGE_TAG"
          cd starter/backend
          docker build -t $BACKEND_ECR_REPO:$IMAGE_TAG .
          docker tag $BACKEND_ECR_REPO:$IMAGE_TAG $BACKEND_ECR_REPO:latest
          docker push $BACKEND_ECR_REPO:$IMAGE_TAG
          docker push $BACKEND_ECR_REPO:latest
